name: build-firmware

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      app_path:
        description: "应用路径 (例如: apps/bthome_door)"
        required: true
        default: "apps/bthome_door"
      app_name:
        description: "应用名称 (目录名)"
        required: true
        default: "bthome_door"
      app_version:
        description: "固件版本号"
        required: true
        default: "1.0.0"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set build parameters
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "APP_PATH=${{ inputs.app_path }}" >> $GITHUB_ENV
            echo "APP_NAME=${{ inputs.app_name }}" >> $GITHUB_ENV
            echo "APP_VERSION=${{ inputs.app_version }}" >> $GITHUB_ENV
          else
            SHORT_SHA=$(git rev-parse --short=12 HEAD)
            echo "APP_PATH=apps/bthome_door" >> $GITHUB_ENV
            echo "APP_NAME=bthome_door" >> $GITHUB_ENV
            echo "APP_VERSION=0.0.0-${SHORT_SHA}" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget git unzip python3 python3-pip python-is-python3 libc6-i386

      - name: Build firmware
        run: |
          chmod +x build_app.sh
          ./build_app.sh "${APP_PATH}" "${APP_NAME}" "${APP_VERSION}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ env.APP_NAME }}-${{ env.APP_VERSION }}
          path: |
            ${{ env.APP_PATH }}/output/${{ env.APP_VERSION }}/*
